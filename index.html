---
layout: plain
---
<div id="h-100 w-100">
  <div class="main absolute ff-verdana w-60-ns w-80 left-50 transform-center top-50 tc">
    <div class="header">
      <h1>{{ site.name }}</h1>
    </div>
    <div class="content">
      <p>
        {{ site.description }}
      </p>
      <p>You can reach me at:
        <br/>
        <a class="link brown-orange highlight" href="mailto:{{ site.email }}">{{ site.email }}</a>
        <br/>
        <a class="link brown-orange hover-blue" href="tel:{{ site.phone }}">{{ site.phone_safe }}</a>
      </p>
    </div>
  </div>
</div>
