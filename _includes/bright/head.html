<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="url" content="{{ site.baseurl }}">
  <meta name="coverage" content="Worldwide">
  <meta name="distribution" content="Global">
  <meta name="HandheldFriendly" content="True">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="language" content="en-us">
  <meta name="revised" content="{{ site.time | date_to_rfc822 }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="owner" content="{{ site.owner }}">

  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta property="og:image" content="{{ "/img/logo/logo-mark.png" | prepend: site_baseurl }}">
  <meta property="og:description" content="{{ site.description }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script type="text/javascript" src="{{ " /js/main.js " | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ " /css/main.css " | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /css/tachyons.css " | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">

</head>
